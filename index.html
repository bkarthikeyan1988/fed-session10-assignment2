<html>
<head>
	<title>Session 10 Assignment 2</title>
	<meta charset="UTF-8" />
	<script src="js/angular.min.js" type="text/javascript">
	</script>
	<script type="text/javascript">
		var myApp = angular.module('myApp', []);
		myApp.controller('MyController', function ($scope) {
			$scope.firstName = "Karthikeyan";
			$scope.lastName = "Balasubramanian";
		});
	</script>
	<!-- Angular Script Block Ends -->
	<link rel="stylesheet" href="css/style.css">
	<!-- CSS Block Ends -->
</head>
<body>
	<h2>module "myapp" and controller "mycontroller" with scope properties such as "name and last name".</h2>
	<div ng-app="myApp">
		<div ng-controller="MyController">
			<p>First Name: <strong>{{firstName}}</strong> and Last Name: <strong>{{lastName}}</strong></p>
		</div>
	 </div>
</body>
</html>
